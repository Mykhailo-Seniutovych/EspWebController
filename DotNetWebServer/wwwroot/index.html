<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Led Control</title>
    </head>
    <body>
        <div>
            <h1>LED CONTROL</h1>
            <div class="switch-wrapper">
                <h2>GREEN LED</h2>
                <input type="checkbox" class="green-led" id="greenLed" /><label
                    for="greenLed"
                    >Toggle</label
                >
            </div>
            <div class="switch-wrapper red-led">
                <h2>RED LED</h2>
                <input type="checkbox" class="red-led" id="redLed" /><label
                    for="redLed"
                    >Toggle</label
                >
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
